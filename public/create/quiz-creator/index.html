<!DOCTYPE html>
<html>
    <head>
        <title>Creator | StoneGame</title>
        <link rel = "stylesheet" href = "../../css/quizCreator.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <h1 id = "title">Spazio Creatore</h1>
        
        <center>
        <div class="form-field">
            <input id = "name" type = "text" name="name" placeholder="Titolo del Quiz..." autofocus/>
        </div>
        </center>

        <i onclick = 'cancelQuiz()' class="fa fa-close" style="font-size:48px; color:white"></i>

        <br>
        <br>
        <div id = "allQuestions">
            <div id="question-field">
                <label>Domanda 1: </label>
                <input class = "question" id = "q1" type = "text" autofocus/>
                <br>
                <br>
                <label>Risposta 1: </label>
                <input id = "1a1" type = "text" autofocus/>
                <label id="margine">Risposta 2: </label>
                <input id = "1a2" type = "text" autofocus/>
                <br>
                <br>
                <label>Risposta 3: </label>
                <input id = "1a3"  type = "text"autofocus/>
                <label id="margine">Risposta 4: </label>
                <input id = "1a4"  type = "text" autofocus/>
                <br>
                <br>
                <label>Risposta corretta (1-4):</label>
                <input class = "correct" id = "correct1"  type = "number" autofocus/>
            </div>
        </div>
        
            <button onclick = "addQuestion()">Aggiungi domanda</button>
            
            
            <div class="form-field">
                <button onclick = "updateDatabase()">Crea StoneGame</button>
            </div>
        <script src = "../../socket.io/socket.io.js"></script>
        <script src = "../../js/quizCreator.js"></script>
        <script src = "../vanilla-tilt.js"></script>
    </body>
</html>
